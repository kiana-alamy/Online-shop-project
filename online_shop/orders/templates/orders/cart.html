{% extends 'base.html' %}
{% block content %}

<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
                <h2>hiiiiiiiiiiiiiiiiiiiiii</h2>
                {% for item in cart %}
                <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2">{{item.product}}</p>
                                <h4>heloooooooooooooo</h4>
                                <p><span class="text-muted">Quantity: </span>{{item.quantity}}<span
                                        class="text-muted">Price: </span>{{item.price}}
                                </p>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 class="mb-0">{{item.total_price}} Toman</h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a href="{% url 'orders:removecart' item.product.id %}" class="text-danger"><i
                                        class="fas fa-trash fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
