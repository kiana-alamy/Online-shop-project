{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        </div>
      </div>
      <div class="col-md-6 p-5" style="background-color: #f9f9f9;">
        <h2 class="card-title">{{ product.name }}</h2>
        <hr style="border-top: 2px solid orange; margin-bottom: 1rem;">
        <p class="card-text">{{ product.description|safe }}</p>
        <h3 class="card-price text-warning">{{ product.price }} Toman</h3>
      </div>
    </div>
  </div>
{% endblock %}

<style>
.card {
  background-color: #f9f9f9;
  border: 0;
  border-radius: 5px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.card-img-top {
  object-fit: cover;
  height: 400px;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
}

.card-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.card-price {
  font-size: 36px;
  font-weight: bold;
  margin-top: 0.5rem;
}

.card-text {
  font-size: 16px;
  color: #555;
  line-height: 1.5;
}

.btn-primary {
  background-color: #e65100;
  border-color: #e65100;
}

.btn-primary:hover {
  background-color: #d84315;
  border-color: #d84315;
}

.form-control {
  margin-bottom: 10px;
}

.form-check-label {
  font-weight: normal;
}

.form-check-input {
  margin-right: 5px;
}
</style>
